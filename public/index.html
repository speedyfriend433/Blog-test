<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to My Blog</h1>
    </header>
    <nav>
        <a href="#" id="homeLink">Home</a>
        <a href="#" id="loginLink">Login</a>
        <a href="#" id="registerLink">Register</a>
        <a href="#" id="logoutLink" style="display: none;">Logout</a>
    </nav>
    <div class="container">
        <div id="authForms">
            <form id="loginForm" style="display: none;">
                <h2>Login</h2>
                <input type="text" id="loginUsername" placeholder="Username" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <form id="registerForm" style="display: none;">
                <h2>Register</h2>
                <input type="text" id="registerUsername" placeholder="Username" required>
                <input type="password" id="registerPassword" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>
        </div>
        <button id="newPostButton" style="display: none;">New Post</button>
        <form id="blogForm" style="display: none;">
            <input type="text" id="title" placeholder="Title" required>
            <textarea id="content" placeholder="Content" rows="5" required></textarea>
            <button type="submit">Add Post</button>
        </form>
        <div id="posts">
        </div>
        <form id="commentForm" style="display: none;">
            <input type="hidden" id="postId">
            <input type="text" id="commentUsername" placeholder="Username" required>
            <textarea id="commentContent" placeholder="Comment" rows="3" required></textarea>
            <button type="submit">Add Comment</button>
        </form>
        <div id="comments"></div>
    </div>
    <footer>
        &copy; 2024 My Blog. All rights reserved.
    </footer>
    <script src="script.js"></script>
</body>
</html>
